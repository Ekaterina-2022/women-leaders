<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/normilize.css" />
		<link rel="stylesheet" href="styles/style.css" />
		<script
			src="https://kit.fontawesome.com/78dec00433.js"

		<title>Женщины лидеры</title>

	<body>

						<div class="header__search">
							<i class="fa-solid fa-magnifying-glass"></i>
							<input type="search" class="header__search-input" />
						</div>
						<div class="contacts_phone">
							<ul>
								<li>
									<a href="" class="header__phone-numbers"
										>+7 (961) 191-81-47</a
									>
								</li>
								<li>
									<a href="" class="header__phone-numbers"
										>+7 (961) 191-81-88</a
									>
								</li>
							</ul>
						</div>
						<div class="contacts_social">
							<ul class="socials__list">
								<li>
									<a href=""
										><img
											src="assets/email.svg"
											alt="email"
									/></a>
								</li>
								<li>
									<a href=""
										><img src="assets/VK.svg" alt="VK"
									/></a>
								</li>
								<li>
									<a href=""
										><img
											src="assets/odnoklassniki_square_icon_196032.svg"
											alt="odnoklassniki"
									/></a>
								</li>
								<li>
									<a href=""
										><img
											src="assets/whatsup.svg"
											alt="whatsup"
									/></a>
								</li>
								<li>
									<a href=""
										><img src="assets/tg.svg" alt="tg"
									/></a>
								</li>
							</ul>

						<div>
							<button class="gold_button">ПОДДЕРЖАТЬ</button>
						</div>
					</div>
					<div class="header__navigation"></div>

				<section class="section_welcome section"></section>
				<section class="section_purposes section"></section>
				<section class="section_quote section"></section>
				<section class="section_project section"></section>
				<section class="section_events section"></section>
				<section class="section_subscribe section"></section>
				<section class="section_contribute section"></section>
				<section class="section_join-in section"></section>
